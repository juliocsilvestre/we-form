<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We Form</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Playfair+Display&family=Playfair+Display+SC&family=Poppins:wght@400;600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="assets/fontawesome/fontawesome-free-6.4.0-web/svgs/">
    </head>
    <body>
        <div class="content">
            <aside>
                <img src="assets/hero.svg" alt="logo we-form">
                <h1><span>We</span> Form</h1>
            </aside>

            <main>
                <header>
                    <a href="index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <h2>Nova <span>entidade</span></h2>
                </header>
                <form>
                    <label for="input-name">Nome</label>
                    <input class="input" type="text" id="input-name">

                    <label for="input-field">Campo de atuação</label>
                    <select class="input" type="text" id="input-field">
                        <option value="" disabled>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de Animais</option>
                    </select>
                    <div class="points">
                        <label for="input-points">Pontos de coleta</label>
                        <input class="input" type="text" id="input-points">
                        <button>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                </form>
                <div class="actions register">
                    <a href="">Cadastrar</a>
                </div>
                <footer><p>Sua entidade não se enquadra nos campos de atuação
                        disponíveis?</p>
                    <a href="">Registrar novo campo de atuação</a></footer>
            </main>


        </div>
    </body>
</html>
